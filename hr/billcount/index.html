<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>PTL HR Bill Count</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
  </head>
  <body>
	<div class="container">
	  <div class="results">
		50 x <span id="ct50">0</span> = <span id="tot50">0</span><br>
		20 x <span id="ct20">0</span> = <span id="tot20">0</span><br>
		10 x <span id="ct10">0</span> = <span id="tot10">0</span><br>
		5 x <span id="ct5">0</span> = <span id="tot5">0</span><br>
		2 x <span id="ct2">0</span> = <span id="tot2">0</span><br>
		1 x <span id="ct1">0</span> = <span id="tot1">0</span><br>
		<br>
		Total: <span id="grandTotal">0</span><br>
		Count: <span id="paymentCount">0</span>
	  </div>
	</div>
	
	<div class="container">
	  <hr>
	  <br>
	  <textarea rows="15" id="paymentList"></textarea><br>
	  <input type="button" id="calcButton" value="Calculate"><br><br><br>
	  
	  <input type="button" id="resetButton" value="Reset">
	</div>
	<script src="billcount.js"></script>
  </body>
</html>
